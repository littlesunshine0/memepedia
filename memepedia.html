<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: white;
            max-width: 800px;
            margin: auto;
            padding: 10px;
        }
        h1, h2, h3 {
            color: #FFD700;

        }

        }
        img {

        }
        @media (max-width: 600px) {
            body {

            }

    </style>
</head>
<body>

    <script>
        // Embedded JSON (No fetch needed for iPhone support)
        const memes = [
            {
                "name": "This Is Fine",
                "image_url": "https://i.kym-cdn.com/photos/images/newsfeed/000/974/766/69e.jpg",
                "template_origin": {
                    "source": "Gunshow webcomic",
                    "creator": "KC Green",
                    "year": 2013,
                    "original_url": "https://gunshowcomic.com/648"
                },
                "first_appearance": {
                    "platform": "Tumblr, Reddit",
                    "year": 2014
                },
                "context_and_meaning": {
                    "literal_meaning": "A dog sits in a burning room, casually saying 'this is fine.'",
                    "implied_meaning": "Symbolizes ignoring problems while everything is falling apart.",
                    "cultural_relevance": "Often used to represent coping with chaos, denial, or self-destruction."
                },
                "usage_and_variations": {
                    "common_uses": [
                        "Reacting to bad situations with fake optimism",

                "impact_and_spread": {

                    "main_audience": ["Millennials", "Gen Z", "News and politics followers"]

                    "original_meme_example": "Investors during a market crash: 'This is fine.'",
                    "new_application": "Me on Zoom while my WiFi crashes: 'This is fine.'"
                }
            }
        ];

        function renderMemes() {
            const memeList = document.getElementById("meme-list");
            memeList.innerHTML = ""; // Clear default text

            memes.forEach(meme => {
                let memeHTML = `
                    <div class="meme-container">
                        <h2>${meme.name}</h2>
                        <img src="${meme.image_url}" alt="${meme.name}">
                        <h3>ðŸ“Œ Origin:</h3>
                        <p>${meme.template_origin.source} by ${meme.template_origin.creator} (${meme.template_origin.year})</p>
                        <h3>ðŸ•° First Appearance:</h3>
                        <p>${meme.first_appearance.platform} (${meme.first_appearance.year})</p>
                        <h3>ðŸ“– Meaning:</h3>
                        <p>${meme.context_and_meaning.implied_meaning}</p>
                        <h3>âš¡ Usage & Variations:</h3>
                        <ul>${meme.usage_and_variations.common_uses.map(use => `<li>${use}</li>`).join('')}</ul>
                        <h3>ðŸ’¡ Example:</h3>
                        <p>${meme.example_and_execution.original_meme_example}</p>

                        <p>${meme.example_and_execution.new_application}</p>
                    </div>
                `;

                memeList.innerHTML += memeHTML;
            });
        }

        renderMemes();
    </script>

</body>
</html>
